apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: perfilnet-authorization-hpa
spec:
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        target:
          averageUtilization: 90
          type: Utilization
      type: Resource
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: perfilnet-apigateway-app